{% load leaflet_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <style>

        .leaflet-container {  /* all maps */
            width:  100%;
            height: 600px;
        }
    
        #specialbigmap {
            height: 800px;
        }
    
    </style>


    <script>

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    {% leaflet_js %}
    {% leaflet_css %}    
    <title>Mapas!</title>
  </head>
  <body>
    <div class="container">

        <h1>Inmobiliaria</h1>
        <p class="lead">Busque aquí su propiedad.</p>
      
        <form>
          <div class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Buscar...">
          </div>          

          <div class="form-group">
              <label for="formControlRange">Rango en Kms</label>
              <input type="range" class="form-control-range" id="formControlRange">
          </div>
          <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

    
        <h2 class="mt-4"></h2>

        {% leaflet_map "yourmap" %}
  
        <script type="text/javascript">
          var dataurl_ageb = '{% url "ageb" %}';
          var dataurl_propiedades = '{% url "propiedades" %}';
          var dataurl_buffer = '{% url "buffer" %}';




          window.addEventListener("map:init", function (event) {
            var map = event.detail.map;
            // Download GeoJSON data with Ajax
            /*
            fetch(dataurl0)
              .then(function(resp) {
                return resp.json();
              })
              .then(function(data) {
                L.geoJson(data).addTo(propiedades);

                 function onEachFeature(feature, layer) {
                  if (feature.properties && feature.properties.title) {
                    title = feature.properties.title;
                  }

                  layer.bindPopup("<p>Precio:"+title + "</p>");
                }

                    L.geoJSON(data, {
                    pointToLayer: function (feature, latlng) {
                      return L.marker(latlng);
                    },
                    onEachFeature: onEachFeature
                    }).addTo(map);

              });
              */

              var propiedades = L.layerGroup();
              var ageb = L.layerGroup();
              var buffer = L.layerGroup();

              fetch(dataurl_ageb).then(function(response){ 
                      return response.json()
              }).then(function(data) {
                L.geoJson(data).addTo(ageb);
              });

              fetch(dataurl_propiedades).then(function(response){
                      return response.json()
              }).then(function(data) {
                L.geoJson(data).addTo(propiedades);
              });

              fetch(dataurl_buffer).then(function(response){
                      return response.json()
              }).then(function(data) {
                L.geoJson(data).addTo(buffer);
              });

            var popup = L.popup();
            function onMapClick(e) {
              popup
                .setLatLng(e.latlng)
                .setContent("Click en:  " + e.latlng.toString())
                .openOn(map);
            }
            map.on('click', onMapClick);

            function onLocationFound(e) {
              var radius = e.accuracy ;
              L.marker(e.latlng).addTo(map)
                .bindPopup("Estás dentro de  " + radius + " metros de este punto").openPopup();
              L.circle(e.latlng, radius).addTo(map);
            }

            function onLocationError(e) {
              alert(e.message);
            }

            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);

            //map.locate({setView: true, maxZoom: 16});


            var baseLayers = {
              "Ageb": ageb,
              "Buffer": buffer
            };


            var overlays = {
              "Propiedades": propiedades
            };


            L.control.layers(baseLayers, overlays).addTo(map);


          });
        </script>
      
        <hr class="my-4">
      

      
      </div> <!-- /container -->
